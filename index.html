<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="layout">
      <section class="hud" aria-label="Game HUD">
        <div class="hud-item">Score: <span id="score">0</span></div>
        <div class="hud-item">Lives: <span id="lives">3</span></div>
        <div class="hud-item">Level: <span id="level">1</span></div>
        <button id="restart" type="button">Restart</button>
      </section>

      <canvas id="game-canvas" width="960" height="720">
        Your browser does not support the HTML5 canvas.
      </canvas>

      <p class="controls">
        Controls: Left/Right rotate, Up thrust, Space shoot
      </p>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
